<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
	<div class="layui-form timo-compile">
		<form th:action="@{/system/order/save}">
			<div style="display: none">
				<input type="hidden" name="id" th:if="${order}"
					th:value="${order.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="orderNo"
							placeholder="请输入订单号" th:value="${order?.orderNo}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">供应商名称</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="supplierName"
							placeholder="请输入供应商名称" th:value="${order?.supplierName}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">商品sku</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="sku"
							placeholder="请输入商品sku" th:value="${order?.sku}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">货号</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="artNo"
							placeholder="请输入货号" th:value="${order?.artNo}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">品牌</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="brand"
							placeholder="请输入品牌" th:value="${order?.brand}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">尺码</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="size"
							placeholder="请输入尺码" th:value="${order?.size}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">颜色</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="color"
							placeholder="请输入颜色" th:value="${order?.color}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">季节</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="season"
							placeholder="请输入季节" th:value="${order?.season}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">价格</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="price"
							placeholder="请输入价格" th:value="${order?.price}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">市场价</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" name="retailPrice"
							placeholder="请输入市场价" th:value="${order?.retailPrice}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">订单状态</label>
					<div class="layui-input-inline">
						<select id="orderlist" name="orderStatus"
							th:value="${order?.orderStatus}">
							<option>下单</option>
							<option>已取消</option>
						</select>
					</div>
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">仓库barcode</label>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn upload-image"
						name="warehouseBarCode" th:value="${order?.warehouseBarCode}"
						up-field="path" up-url="/upload/image">
						<i class="layui-icon"></i>上传图片
					</button>
				</div>
				<div class="upload-show"></div>
			</div>



			<div class="layui-form-item timo-finally">
				<button class="layui-btn ajax-submit">
					<i class="fa fa-check-circle"></i> 保存
				</button>
				<button class="layui-btn btn-secondary close-popup">
					<i class="fa fa-times-circle"></i> 关闭
				</button>
			</div>
		</form>
	</div>
	<script th:replace="/common/template :: script"></script>
</body>
</html>
